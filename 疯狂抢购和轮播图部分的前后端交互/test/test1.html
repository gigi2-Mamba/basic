<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基础知识</title>
		<style type="text/css">
			#div1 {
				height: 300px;
				width: 400px;
				border: 1px solid red;/* 设置的是边框 */
				/* 内边距 */
				padding: 20px;
				padding-left: 40px;
				/* 外边距 */
				margin-top: 20px;
				margin: 0 auto;/* 0表示上下的距离  auto 左右的距离是自动 */
				/* 背景颜色 */
				background-color: bisque;
			}
		</style>
		
		<!-- 链接外部样式 -->
		<link rel="stylesheet" type="text/css" href="test1.css"/>
	</head>
	<body>
		<!-- 元素节点分类  1行级标签   2 块级标签 -->
		
		<a href="">这是一个a链接 是行级标签</a>
		
		<a href="">这是一个a链接 是行级标签2</a>
		<!-- 元素和元素之间是有边距 外边距  内边距是元素的中的内容和节点边框的距离 -->
		<p>这是一个块级标签 p1</p>
		<p>这是一个块级标签 p2</p>
		
		<div id="div1">
			这是一个div
		</div>
		
		<ul class="car">
			<li><a href="#">111</a></li>
			<li><a href="#">222</a></li>
			<li><a href="#">333</a></li>
			<li><a href="#">444</a></li>
		</ul>
		
		<!-- 插入图片 -->
		<img src="../img/ad-02.jpg" >
		<!-- 背景图 -->
		
		<div class="bg">
			
		</div>
		
	</body>
</html>
